{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bar.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Roboto+Slab" rel="stylesheet">
        <title>Episode, Ewha</title>
    </head>
    <body> <!--body...임시로 해놓은 거-->

<!-- header -->
<div class="row" style="margin-bottom:5vh;">
    <div class="home"> 
       <div class="header"> 
           <div class="header_img"> 
           </div>
           <a href="/" id = "title_font">
               Episode, Ewha
               </a>
           <div class="header_img"> 
           </div>
       </div>
     </div>  

</div>
<!-- header 끝 -->

        <!--검색-->
        <div class="search_box row">
            <form action="{% url 'search' %}" method="get" style="display: flex; width:inherit; height:inherit;">
            <div class ="col s10"></div>
                <select name="kind" style= "width:15%; height:auto; padding:10px; display:inherit;">
                    <option value="name">부스명</option>
                    <option value="detail">메뉴</option>
                </select>
                <input type = "text" name = "search" style="width:75%; height:100%; background-color:transparent; border:none;" ></input>
                <input TYPE="IMAGE" src="{% static 'img/search.png' %}" id=search_btn style="color:white"></input>
                <i class="searchh fas fa-search fa-2x"></i>
        </div>


    <div class="gnb">
        <nav id="re_navbar">
            <div class="button_date">
                    <!--form action="/home/index" method='get' class="nav_btn">
                        <button type="submit"  class="gnb_but">HOME</button>
                    </form-->
                    <form action="/home/first" method='get' class="nav_btn">
                        <button class="gnb_but" type="submit">5/15(화)</button>
                    </form>
                    <form action="/home/second" method='get'class="nav_btn">
                        <button class="gnb_but" type="submit">5/16(수)</button>
                    </form>
                    <form action="/home/third" method='get' class="nav_btn">
                        <button class="gnb_but" type="submit">5/17(목)</button>
                    </form>
                    <form action="/home/forth" method='get' class="nav_btn">
                        <button class="gnb_but" type="submit">야시장</button>
                    </form>
                    <form action="/home/event_show" method='get' class="nav_btn">
                        <button class="gnb_but" type="submit">Episode</button>
                    </form>
                    <form action="/home/event_show" method='get' class="nav_btn">
                        <button class="gnb_but" type="submit">이벤트</button>
                    </form>
                </div>
            </nav>
        </div>

        <div>
          {% block content %}
          {% endblock %}
        </div>

    </div>

    <div class="for_admin">
      <div>
        <form action="{% url 'sold_out' %}" method="get" id="sold_out_box" style="display: flex; width:inherit; height:inherit; border:none;">
          <input type="number" placeholder = "SOLD OUT PASSWORD" value="password" style="width:70%;margin-left:3px;margin-top:5px; height:auto; border:none;background-color:transparent; display:inherit;">
          <input type="submit" value="sold_out" name="sold_out" id=search_btn style="color:inherit;height:15px;margin-top:3px;width:20%;margin-right:2px;color:gray;border:1px;">
        </div>
        </form>
      </div>
    </div>
    

        <footer>
          <p>Copyright &copy; Ewha-Likelion 7th, 2019</p>
        </footer>
    </body>
</html>
